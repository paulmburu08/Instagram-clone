<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for x in profile %} 
        {% if forloop.last %}
            <img src="{{ x.profile_photo.url }}">
            <p>{{ x.bio }}</p>
        {% endif %}
    {% endfor %}
    {% for image in images %} 
    <img src="{{ image.image.url }}">
    {% endfor %}
</body>
</html>
